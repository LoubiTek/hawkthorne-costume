<!DOCTYPE html>
<html>
  <head>
  <style>
  /* http://meyerweb.com/eric/tools/css/reset/ 
  v2.0 | 20110126
  License: none (public domain)
  */

  html, body, div, span, applet, object, iframe,
  h1, h2, h3, h4, h5, h6, p, blockquote, pre,
  a, abbr, acronym, address, big, cite, code,
  del, dfn, em, img, ins, kbd, q, s, samp,
  small, strike, strong, sub, sup, tt, var,
  b, u, i, center,
  dl, dt, dd, ol, ul, li,
  fieldset, form, label, legend,
  table, caption, tbody, tfoot, thead, tr, th, td,
  article, aside, canvas, details, embed, 
  figure, figcaption, footer, header, hgroup, 
  menu, nav, output, ruby, section, summary,
  time, mark, audio, video {
    margin: 0;
    padding: 0;
    border: 0;
    font-size: 100%;
    font: inherit;
    vertical-align: baseline;
  }
  /* HTML5 display-role reset for older browsers */
  article, aside, details, figcaption, figure, 
  footer, header, hgroup, menu, nav, section {
    display: block;
  }
  body {
    line-height: 1;
  }
  ol, ul {
    list-style: none;
  }
  blockquote, q {
    quotes: none;
  }
  blockquote:before, blockquote:after,
  q:before, q:after {
    content: '';
    content: none;
  }
  table {
    border-collapse: collapse;
    border-spacing: 0;
  }
  section {
    position: absolute;
    top: 40px;
    bottom: 0px;
    width: 3000px;
    overflow-y: hidden;
  }

  iframe {
    display: inline-block;
    -webkit-transform: scale(.30);
    -webkit-transform-origin: top left; 
    height: 333.3333333%;
    margin: 0;
    padding: 0;
  }
  #smartphone {
    width: 320px;
  }
  #tablet {
    margin-left: -224px; 
    width: 768px;
  }
  #netbook {
    margin-left: -550.2px;
    width: 1050px; 
  }
  #desktop {
    margin-left: -735px;
    width: 1500px;
  }
</style>      
    </head>
    <body> 
      <header>
      </header>
      <section id="views">
        <iframe id="smartphone" src="http://www.w3conf.org/" border="0"></iframe>
        <iframe id="tablet" src="http://www.w3conf.org/" border="0"></iframe>
        <iframe id="netbook" src="http://www.w3conf.org/" border="0"></iframe>
        <iframe id="desktop" src="http://www.w3conf.org/" border="0"></iframe>
      </section>
    </body>
  </html>
